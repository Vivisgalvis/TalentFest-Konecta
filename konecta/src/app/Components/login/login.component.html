
<div class="container">  

  <div class="formContainer">
    <img [src]="logo" alt="logo Nik">
    <div class="phrase1">
        <p>Estar <span class="bold">conectado</span> es mantenerse <span class="bold">informado</span></p>
    </div>
    <form class="form" (ngSubmit)="logIn()" [formGroup]="form" #formElement="ngForm">
        <div>
          <input class="input" type="text" formControlName="user" placeholder="Usuario">
          <br>
          <small *ngIf="user.touched && user.errors as errors">Este campo es requerido</small>
        </div>
        <div>
          <br>
          <div class="divInput">
            <input class="input" [type]="showPass ? 'text' : 'password' " formControlName="password" placeholder="ContraseÃ±a">
            
            <i (click)="togglePass()" [class]="'far fa-eye'+ (showPass ? 'far fa-eye-slash' : '')"></i>

          </div>
          <small *ngIf="password.touched && password.errors as errors">Este campo es requerido</small>
        </div>
            <br>
          <div class="flex-container">
            <input class="slide" formControlName="range" type="range" min="0" max="100" value="0">
            <p class="phrase2">Desliza para ingresar</p>
          </div>
        <div>
        </div>
      </form>
  </div>
</div>
