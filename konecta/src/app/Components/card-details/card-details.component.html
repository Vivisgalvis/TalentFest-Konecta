<section class="container"> 
    <a routerLink="/home"> 
        <i class="fas fa-arrow-left"></i>Resultados
    </a>
    <h1 class="title">{{elements.title}}</h1>
    <div class="flex-container">
        <div class="container-left">
            <div class="container">
                <div class="option">
                    <i ><span>{{elements.like }}</span> <i class="far fa-thumbs-up"></i></i>
                    <i ><span>{{elements.dislike}}</span> <i class="far fa-thumbs-down"></i></i>
                    <i ><i class="far fa-star"></i></i>
                </div>
            </div>
            <div #container id="container">
            </div>
        </div>
        <div class="container-right">
            <div>
                <div>
                    <nav>
                        <ul>
                            <li class="indice" (click)="content = 'indice'">
                                <i class="fas fa-indent"></i>
                                Indice
                            </li>
                            <li class="indice"  (click)="content = 'tags'">
                                <i class="fas fa-tags"></i>
                                Tags
                            </li>
                            <li class="indice"  (click)="content = 'adjunto'">
                                <i class="fas fa-file-image"></i>
                                Adjuntos
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="content">
                    <div *ngIf="content === 'tags'">
                        <ul>
                            <li *ngFor="let tag of elements.tag">
                                <i class="fas fa-tags"></i>
                                {{ tag }}
                            </li>
                        </ul>
                    </div>
                    <div *ngIf="content === 'adjunto'"> 
                        {{elements.image}}
                    </div>
                </div>
            </div>
            <div class="container-comment">
                <p class="comment"><i class="far fa-smile"></i> Comentarios</p>
                <textarea  cols="30" rows="10" [value]="searchValue"></textarea>
                <button class="button" (click)="saveComment()">Enviar</button>
            </div>
        </div>
    </div>
</section>
